<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SmartDefine - Word List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 600px;
      min-height: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      background: white;
      margin: 0;
      border-radius: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-tabs {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .tab.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .tab:hover:not(.active) {
      background: #f5f5f5;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn.primary {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .btn.primary:hover {
      background: #45a049;
    }

    .word-list {
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .word-item {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 15px;
    }

    .word-item:last-child {
      border-bottom: none;
    }

    .word-item:hover {
      background: #f8f9fa;
    }

    .word-content {
      flex: 1;
    }

    .word-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .word-meaning {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .word-meta {
      display: flex;
      gap: 15px;
      font-size: 12px;
      color: #888;
    }

    .word-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .action-btn {
      background: none;
      border: 1px solid #ddd;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      background: #f5f5f5;
    }

    .action-btn.review {
      border-color: #2196F3;
      color: #2196F3;
    }

    .action-btn.review:hover {
      background: #2196F3;
      color: white;
    }

    .action-btn.export {
      border-color: #FF9800;
      color: #FF9800;
    }

    .action-btn.export:hover {
      background: #FF9800;
      color: white;
    }

    .action-btn.delete {
      border-color: #f44336;
      color: #f44336;
    }

    .action-btn.delete:hover {
      background: #f44336;
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .difficulty-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .difficulty-new {
      background: #e3f2fd;
      color: #1976d2;
    }

    .difficulty-learning {
      background: #fff3e0;
      color: #f57c00;
    }

    .difficulty-mastered {
      background: #e8f5e8;
      color: #388e3c;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .status-new {
      background: #e0f7fa;
      color: #00695c;
    }

    .status-updated {
      background: #fff3e0;
      color: #bf360c;
    }

    .search-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 600;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="nav-buttons">
        <button class="nav-btn" id="closeBtn">‚úï Close</button>
        <button class="nav-btn" id="settingsBtn">Settings</button>
      </div>
      <h1>üìö Word List</h1>
      <p>Manage your saved words and learning progress</p>
    </div>

    <div class="content">
      <!-- Statistics -->
      <div class="stats" id="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalWords">0</div>
          <div class="stat-label">Total Words</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="masteredWords">0</div>
          <div class="stat-label">Mastered</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="learningWords">0</div>
          <div class="stat-label">Learning</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="newWords">0</div>
          <div class="stat-label">New</div>
        </div>
      </div>

      <!-- Search -->
      <input type="text" class="search-box" id="searchBox" placeholder="Search words...">

      <!-- Controls -->
      <div class="controls">
        <div class="category-tabs" id="categoryTabs">
          <div class="tab active" data-category="all">All Words</div>
        </div>
        
        <div class="action-buttons">
          <button class="btn" id="practiceBtn">üéØ Practice</button>
          <button class="btn" id="flashcardsBtn">üóÉÔ∏è Flashcards</button>
          <button class="btn" id="exportAllBtn">üì§ Export All</button>
          <button class="btn primary" id="addCategoryBtn">+ Category</button>
        </div>
      </div>

      <!-- Word List -->
      <div class="word-list" id="wordList">
        <div class="empty-state">
          <h3>No words saved yet</h3>
          <p>Start saving words by using the bookmark button when viewing explanations!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="wordlist.js"></script>
</body>
</html>
